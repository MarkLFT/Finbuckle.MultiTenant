name: NuGet Push Public

on: [workflow_dispatch]

jobs:
  build-test-prep-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create the package
        run: dotnet test -c Release && dotnet pack --no-build -c Release --output nupkgs
      - name: Publish the package to NuGet.org
        env:
          NUGET_KEY: ${{secrets.NEXUS_SECRET}}
        run: dotnet nuget push nupkgs/*.nupkg -k $NUGET_KEY -s https://nexus.resort-manager.com/repository/nuget-hosted/ --skip-duplicate
